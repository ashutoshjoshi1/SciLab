serial:
  obis_port: "COM3"
  cube_port: "COM7"
  relay_port: "COM8"
lasers:
  - { id: "377", type: "CUBE", power_mw: 12, enabled: true }
  - { id: "405", type: "OBIS", channel: 5, power_w: 0.005, enabled: true }
  - { id: "445", type: "OBIS", channel: 4, power_w: 0.003, enabled: true }
  - { id: "488", type: "OBIS", channel: 3, power_w: 0.030, enabled: true }
  - { id: "517", type: "RELAY", relay_channel: 3, enabled: false }
  - { id: "532", type: "RELAY", relay_channel: 1, enabled: false }
measure:
  target_low: 60000
  target_high: 65000
  it_min_ms: 0.2
  it_max_ms: 10000
  start_it_ms: { "532": 1000, "517": 80, "default": 2.4 }
  step_up_ms: 0.3
  step_down_ms: 0.1
  max_adjust_iters: 300
  sat_thresh: 65535
  n_sig: 50
  n_dark: 50
output:
  base_dir: "./runs"
